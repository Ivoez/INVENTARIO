<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menú Lateral con Bootstrap</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .custom-img {
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .custom-img:hover {
      transform: scale(1.05);
    }
    .overlay-text {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }
    .image-wrapper {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container text-center py-4"> 
    <div class="row justify-content-center g-5">
      
      <!-- IMAGEN 1 -->
      <div class="col-md-4 position-relative image-wrapper" 
           data-bs-toggle="offcanvas" 
           data-bs-target="#infoCarrera" 
           onclick="mostrarInfo('grado')">
        <img src="img/ImagenGrado.jpeg" alt="CarreraGrado" class="img-fluid custom-img">
        <div class="overlay-text"> Carreras de Grado </div> 
      </div>

      <!-- IMAGEN 2 -->
      <div class="col-md-4 position-relative image-wrapper" 
           data-bs-toggle="offcanvas" 
           data-bs-target="#infoCarrera" 
           onclick="mostrarInfo('postgrado')">
        <img src="img/ImagenPostGrado.jpg" alt="PostGrado" class="img-fluid custom-img">
        <div class="overlay-text"> Carreras de Post-Grado </div>
      </div>

      <!-- IMAGEN 3 -->
      <div class="col-md-4 position-relative image-wrapper" 
           data-bs-toggle="offcanvas" 
           data-bs-target="#infoCarrera" 
           onclick="mostrarInfo('cursos')">
        <img src="img/ImagenCursos.jpg" alt="Cursos" class="img-fluid custom-img">
        <div class="overlay-text"> Cursos a distancia </div>
      </div>

    </div>
  </div>

  <!-- Offcanvas Lateral -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="infoCarrera" aria-labelledby="infoCarreraLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="infoCarreraLabel">Información</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body" id="contenidoCarrera">
      <!-- Aquí se carga el contenido dinámicamente -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para mostrar contenido según imagen -->
  <script>
    function mostrarInfo(tipo) {
      const contenido = {
        grado: `
          <h5>Carreras de Grado</h5>
          <p>Ofrecemos una amplia variedad de carreras de grado en diversas áreas: Ingeniería, Medicina, Humanidades, Ciencias Sociales, entre otras.</p>
          <ul>
            <li>Ingeniería en Sistemas</li>
            <li>Licenciatura en Psicología</li>
            <li>Contador Público</li>
            <li>Abogacía</li>
          </ul>
        `,
        postgrado: `
          <h5>Carreras de Post-Grado</h5>
          <p>Nuestros programas de post-grado están diseñados para la especialización académica o profesional.</p>
          <ul>
            <li>Maestría en Administración</li>
            <li>Especialización en Derecho Penal</li>
            <li>Doctorado en Ciencias Sociales</li>
          </ul>
        `,
        cursos: `
          <h5>Cursos a Distancia</h5>
          <p>Formación flexible y online en diversas disciplinas. Comenzá a estudiar desde cualquier lugar.</p>
          <ul>
            <li>Curso de Marketing Digital</li>
            <li>Introducción a la Programación</li>
            <li>Redacción Profesional</li>
          </ul>
        `
      };

      document.getElementById('contenidoCarrera').innerHTML = contenido[tipo];
    }
  </script>

</body>
</html>
